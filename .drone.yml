---
kind: pipeline
type: docker
name: publish_website

trigger:
  event:
  - push
  branch:
  - master

volumes:
- name: gh-pages
  temp: {}    

steps:
- name: pull_submodules
  image: alpine/git
  commands:
  - git submodule update --init --recursive --remote

- name: prepare_gh-pages
  image: alpine/git
  volumes:
  - name: gh-pages
    path: /gh-pages
  commands:
  - git clone -b gh-pages --single-branch https://github.com/zaggash/tp-iut-docker.git /gh-pages
   
- name: build_hugo
  image: klakegg/hugo:0.72.0-alpine
  volumes:
  - name: gh-pages
    path: /gh-pages
  commands:
  - "echo -n 'Hugo Version: '"
  - hugo version
  - hugo --gc --minify --cleanDestinationDir -d /gh-pages

- name: push_updated_website
  image: appleboy/drone-git-push
  volumes:
  - name: gh-pages
    path: /gh-pages
  settings:
    ssh_key:
      from_secret: CI_SSH_KEY
    author_name: BotCI
    author_email: bot@ci
    remote: git@github.com:zaggash/tp-iut-docker.git
    branch: gh-pages
    path: /gh-pages
    commit: true
    commit_message: "Update Project Website"
    force: true
    
- name: notify_telegram
  image: appleboy/drone-telegram
  settings:
    token:
      from_secret: TELEGRAM_TOKEN
    to:
      from_secret: TELEGRAM_GROUPID
    format: markdown
    message: >
      {{#success build.status}}
      ✅ Build #{{build.number}} of `{{repo.name}}` succeeded.


      📝 Commit by {{commit.author}} on `{{commit.branch}}`:

      ```
      {{commit.message}}
      ```


      🌐 {{ build.link }}
      {{else}}
      ❌ Build #{{build.number}} of `{{repo.name}}` failed.


      📝 Commit by {{commit.author}} on `{{commit.branch}}`:

      ```
      {{commit.message}}
      ```


      🌐 {{ build.link }}
      {{/success}}
  when:
    status:
    - success
    - failure
